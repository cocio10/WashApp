<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashApp - Visualizza Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #03A9F4;
            color: #ffffff;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .controls label, .controls select, .controls button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WashApp - Dati Lavaggi</h1>
        <div class="controls">
            <div>
                <label for="mese">Filtra per mese:</label>
                <select id="mese">
                    <option value="">Tutti</option>
                    <option value="01">Gennaio</option>
                    <option value="02">Febbraio</option>
                    <option value="03">Marzo</option>
                    <option value="04">Aprile</option>
                    <option value="05">Maggio</option>
                    <option value="06">Giugno</option>
                    <option value="07">Luglio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
                <button onclick="filtraPerMese()">Filtra</button>
            </div>
            <button onclick="esportaExcel()">Esporta in Excel</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Operatore</th>
                    <th>Azienda</th>
                    <th>Targa</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dati popolati dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Importa XLSX.js per esportare in Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script>
        let lavaggi = []; // Array globale per i dati

        // Carica i dati dal file JSON
        function caricaDati() {
            fetch('/dati.json')
                .then(response => response.json())
                .then(data => {
                    lavaggi = data; // Salva i dati in un array globale
                    aggiornaTabella(lavaggi); // Popola la tabella inizialmente
                })
                .catch(error => {
                    console.error('Errore nel caricamento dei dati:', error);
                });
        }

        // Aggiorna la tabella con i dati forniti
        function aggiornaTabella(dati) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Svuota la tabella
            dati.forEach(lavaggio => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(lavaggio.date).toLocaleDateString()}</td>
                    <td>${lavaggio.operator}</td>
                    <td>${lavaggio.company}</td>
                    <td>${lavaggio.licensePlate}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Filtra i dati per mese selezionato
        function filtraPerMese() {
            const meseSelezionato = document.getElementById('mese').value;
            const datiFiltrati = lavaggi.filter(lavaggio => {
                if (!meseSelezionato) return true; // Nessun filtro applicato
                const meseLavaggio = new Date(lavaggio.date).toISOString().slice(5, 7); // Estrai il mese
                return meseLavaggio === meseSelezionato;
            });
            aggiornaTabella(datiFiltrati); // Mostra i dati filtrati
        }

        // Esporta i dati in formato Excel
        function esportaExcel() {
            const ws = XLSX.utils.json_to_sheet(lavaggi); // Converte i dati in un foglio
            const wb = XLSX.utils.book_new(); // Crea un nuovo file
            XLSX.utils.book_append_sheet(wb, ws, 'Lavaggi'); // Aggiungi il foglio al file
            XLSX.writeFile(wb, 'lavaggi.xlsx'); // Salva il file
        }

        // Carica i dati inizialmente
        caricaDati();
    </script>
</body>
</html>
