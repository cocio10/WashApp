<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashApp - Visualizza Lavaggi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5F5F5;
            margin: 0;
        }
        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            overflow-x: auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #DDDDDD;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #03A9F4;
            color: #FFFFFF;
        }
        tr:nth-child(even) {
            background-color: #F9F9F9;
        }
        button, select {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #03A9F4;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, select:hover {
            background-color: #0288D1;
        }
        select {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>

    <!-- Firebase v9 (moduli) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqZqktT_B8DduRalNBAPRq7oVfF9q6WEw",
            authDomain: "washapp-e88c6.firebaseapp.com",
            databaseURL: "https://washapp-e88c6-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "washapp-e88c6",
            storageBucket: "washapp-e88c6.firebasestorage.app",
            messagingSenderId: "10922677088",
            appId: "1:10922677088:web:e09fc2783d3a0cde2b4405",
            measurementId: "G-2F1WQFWSVY"
        };

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let datiLavaggi = []; // Array globale per i dati

        // Funzione per leggere i dati dal database
        function caricaDati() {
            const dbRef = ref(database, 'lavaggi');
            onValue(dbRef, (snapshot) => {
                datiLavaggi = Object.values(snapshot.val() || {});
                aggiornaTabella(datiLavaggi);
            });
        }

        // Aggiorna la tabella con i dati forniti
        function aggiornaTabella(dati) {
            const tabella = document.getElementById('tabella-dati');
            tabella.innerHTML = `
                <tr>
                    <th>Data</th>
                    <th>Operatore</th>
                    <th>Azienda</th>
                    <th>Targa</th>
                </tr>
            `;
            dati.forEach(lavaggio => {
                const riga = document.createElement('tr');
                riga.innerHTML = `
                    <td>${lavaggio.date}</td>
                    <td>${lavaggio.operator}</td>
                    <td>${lavaggio.company}</td>
                    <td>${lavaggio.licensePlate}</td>
                `;
                tabella.appendChild(riga);
            });
        }
        
        // Esporta la funzione di filtro nel contesto globale
        window.filtraPerMese = function() {
            const meseSelezionato = document.getElementById('filtro-mese').value;
            const datiFiltrati = datiLavaggi.filter(lavaggio => {
                const meseLavaggio = lavaggio.date.split('/')[1]; // Estrae il mese dalla data
                return meseSelezionato === "" || meseLavaggio === meseSelezionato;
            });
            aggiornaTabella(datiFiltrati);
        };



        // Esporta la tabella in formato Excel
        window.esportaExcel = function() {
            const tabella = document.getElementById('tabella-dati');
            const ws = XLSX.utils.table_to_sheet(tabella);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Lavaggi");
            XLSX.writeFile(wb, "lavaggi.xlsx");
        };

        // Carica i dati al caricamento della pagina
        window.addEventListener('load', caricaDati);
    </script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Storico Lavaggi</h1>
        <div>
            <label for="filtro-mese">Filtra per mese:</label>
            <select id="filtro-mese" onchange="filtraPerMese()">
                <option value="">Tutti</option>
                <option value="01">Gennaio</option>
                <option value="02">Febbraio</option>
                <option value="03">Marzo</option>
                <option value="04">Aprile</option>
                <option value="05">Maggio</option>
                <option value="06">Giugno</option>
                <option value="07">Luglio</option>
                <option value="08">Agosto</option>
                <option value="09">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <button onclick="esportaExcel()">Esporta in Excel</button>
        </div>
        <table id="tabella-dati">
            <!-- La tabella verrÃ  popolata dinamicamente -->
        </table>
    </div>
</body>
</html>
